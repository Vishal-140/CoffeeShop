version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: coffeeshop-mysql
    restart: always
    environment:
      MYSQL_DATABASE: CoffeeShop
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: coffeeshop-backend
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/CoffeeShop
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: local

  frontend:
    build: ./frontend
    container_name: coffeeshop-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://backend:8080
    depends_on:
      - backend